<!DOCTYPE html>
<html>
  <head>
    <title>Guess Number</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body id="my-body" class="body-container">
    <div class="container">
      <p>Guess Number</p>
      <input id="input-number" type="number" oninput="givenNumber()" />
      <button class="button" onclick="playAgain()">Play Again</button>
    </div>
    <div class="result-cotainer">
      <p>Your Score :</p>
      <p id="your-score"></p>
      <p>Highest Score :</p>
      <p id="highest-score"></p>
    </div>
  </body>
  <script src="script.js"></script>
</html>
